<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="container">
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px" th:object="${form}">
    <div class="form-group">
        <label th:for="cheese">Cheese</label>
        <select name="cheeseId" th:field="*{cheeseId}">
            <option th:each="cheese : ${form.cheeses}" th:value="${cheese.id}" th:text="${cheese.name}"></option>
        </select>
        <span th:errors="*{cheeseId}" class="error"></span>
        <input type="hidden" name="menuId" th:value="*{menu.id}" />
        <input type="submit" value="Add to menu" />
    </div>
</form>

</body>
</html>
